<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Pixel Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>

    <section id="color-palette">
        <p>Selecione a cor: </p>

        <div><input type="button" id="button-random-color" value="Cores aleatórias"></div>

        <div class="color circle selected" id="black"></div>
        <div class="color circle" id="secondColor"></div>
        <div class="color circle" id="thirdColor"></div>
        <div class="color circle" id="fourthColor"></div>
        
        <div>Escolha o tamanho do quadro: <input type="number" name="board-size" id="board-size" min="5" max="50" placeholder="Ex: 5 até 50"></div>
       
    </section>

    <section id="pixel-board">
        
    </section>

    <script src="script.js"></script>
</body>
</html>
